<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expenseStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-md custom-container">
        <h1>Expense Tracker</h1>
        <div id="msg" class="error-message"></div>
        <form action="#" class="ex">
            <div class="col-12 mb-2">
                <label for="amount">Choose Expense Amount: </label>
                <input type="text" id="amt" class="amount">
            </div>
            <div class="col-12 mb-2">
                <label for="description">Choose Description: </label>
                <input type="text" id="des" class="des">
            </div>
            <div class="col-12 mb-2">
                <label for="category">Category: </label>
               <select name="dropdown" id="drop" class="drop">
                    <option value="cat">Choose category</option>
                    <option value="Movie">Movie</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="grocery">Grocery</option>
                    <option value="Other">Other</option>
               </select>
            </div>
            <div class="btn">
                <input type="submit" class="submit" id="submit">
            </div>
        </form>
    </div>
    <div class="container-md custom-container">
        <ul id="expenses"></ul>

            <ul class="list">
                <!-- <li class="item1">Item1</li>
                <li class="item2">Item2</li>
                <li class="item">Item3</li> -->
            </ul>
    </div>
    
    <script src="expenseMain.js"></script>
</body>
</html>
