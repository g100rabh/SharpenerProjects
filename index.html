<!-- sellers admin -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin</title>
    <style>
        #lbl, span{
            font-size: 25px;
            font-weight: bold;
        }
    
    </style>
</head>
<body>

    <div>
        <form action="#" id="formItem">
            <label for="price" >Selling Price:</label>
            <input type="text" id="price" required>
            <label for="product">Product Name</label>
            <input type="text" id="prod" required>
            <input type="submit" value="Add Product">
        </form>
    </div>
    <div>
        <h1>Products:-</h1>
        <ul id="prodList"></ul>
    </div>
    <div>
        <label for="total" id="lbl">Total value worth of products:</label>
        <label for="Rs" id="lbl">Rs.</label>
        <span id="totalValue">0</span>
        
        
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="sellersAdminApp.js"></script>
</body>
</html>
